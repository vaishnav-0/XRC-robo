<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css"/>
    <title>XRC-ROBO</title>

    <style>
     

    </style>

    <script src="build/index.js" type="module" defer></script>
</head>

<body>
    
<div class="screen">
    <canvas
            id="rgbCanvas"
            class="video"
            style="border-color: magenta"
    ></canvas>
    <canvas
            id="depthCanvas"
            class="video"
            style="border-color: darkolivegreen"
    ></canvas>
</div>
<div class="seter">
  <div class="geter">
    <span id="movSpeed">20</span>
    <Input class="range" type="range" value="20" min="0" max="100" onChange="speedSlide(this.value)" onmousemove="speedSlide(this.value)"></Input>
    <button class="button-86" role="button" id="setMov">Set movement speed</button>
  </div>
  <div class="control-grid">
    <div class="control-btn-w">
        <button id="btn-w">↑</button>
    </div>
    <div class="control-btn-a">
        <button id="btn-a">←</button>
    </div>
    <div class="control-btn-s">
        <button id="btn-s">↓</button>
    </div>
    <div class="control-btn-d">
        <button id="btn-d">→</button>
    </div>
  </div>
  <div class="geter">
    <span id="rotSpeed">50</span>
    <Input class="range" type="range" value="50" min="0" max="100" onChange="rotationSlide(this.value)" onmousemove="rotationSlide(this.value)"></Input>
    <button class="button-86" role="button" id="setRot">Set rotation speed</button>
  </div>
</div>

    <script type="text/javascript">
      function speedSlide(value) {
          document.getElementById('movSpeed').innerHTML = value;
      }
      function rotationSlide(value) {
          document.getElementById('rotSpeed').innerHTML = value;
      }
    </script>
</body>
</html>
