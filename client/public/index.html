<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>

    <style>
      .ui {
        display: inline-flex;
        font-family: sans-serif;
        padding: 20px;
      }

      .ui p {
        margin: 10px 30px 0 0;
        font-weight: bold;
      }

      .ui button {
        background-color: #f44336;
        /* Red */
        color: white;
        padding: 10px 25px;
        text-align: center;
        display: inline-block;
        font-size: 16px;
        font-weight: bold;
      }

      .ui span {
        font-size: 1.2rem;
        padding: 5px;
      }

      .video {
        padding: 0;
        margin: 0;
        border-style: solid;
        border-width: thick;
      }
    </style>

    <script src="build/index.js" type="module" defer></script>
  </head>

  <body>
    <div>
      <canvas
        id="rgbCanvas"
        width="256px"
        height="256px"
        class="video"
        style="border-color: magenta"
      ></canvas>
      <canvas
        id="depthCanvas"
        width="256px"
        height="256px"
        class="video"
        style="border-color: darkolivegreen"
      ></canvas>
    </div>
    <input type="number" max="100"/>
    <button ></button>
    <div class="control-grid">
      <div class="control-btn-w">
        <button id="btn-w">↑</button>
      </div>
      <div class="control-btn-a">
        <button id="btn-a">←</button>
      </div>
      <div class="control-btn-s">
        <button id="btn-s">↓</button>
      </div>
      <div class="control-btn-d">
        <button id="btn-d">→</button>
      </div>
    </div>
    <!--
    <div>
        <label for="fpsRange">FPS</label>
        <input type="range" max="60" min="5" id="fpsRange" oninput="this.nextElementSibling.value = this.value">
        <output>5</output>
    </div>
    -->
    <br />
  </body>
</html>
